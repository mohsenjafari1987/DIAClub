  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(mode)]="pageConfig.over" [(opened)]="pageConfig.opened" class="bottom-to-top">
      <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div class="with-bg"></div>
        <div>
          <a>
            <img class="circle" src="./assets/images/profile.jpg" width="100">
          </a>
        </div>
      </div>
      <div style="background-color: #3e50b5 !important;" class="mt-2 py-3 text-white" fxLayout="column" fxLayoutAlign="center center"
        fxLayoutGap="7px">
        <div>
          <a>
            <span class="lead">Rexford</span>
          </a>
        </div>
        <div>
          <a>
            <span class="">hello@khophi.co</span>
          </a>
        </div>
      </div>
      <div class="mt-3">
        <mat-nav-list>
          <a mat-list-item class="ml-2" style="font-size:15px;" routerLink="/add-event-component">
            add event 
          </a>
        </mat-nav-list>
        <mat-accordion multi="true" [displayMode]="pageConfig.displayMode">
          <mat-expansion-panel class="no-shadow">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="pageConfig.expandHeight" [collapsedHeight]="pageConfig.collapseHeight">
              <mat-panel-title>
                Buy Airtime
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">AirtelTigo Airtime</a>
                <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">Vodafone Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">MTN Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#"(click)="sidenav.toggle()">GLO Airtime</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel class="no-shadow my-0">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="pageConfig.expandHeight" [collapsedHeight]="pageConfig.collapseHeight">
              <mat-panel-title>
                Buy Airtime
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()" >AirtelTigo Airtime</a>
                <!-- <button mat-icon-button class="mr-3">
                  <mat-icon>info</mat-icon>
                </button> -->
              </mat-list-item>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">Vodafone Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">MTN Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#" (click)="sidenav.toggle()">GLO Airtime</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-box-shadow">
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!pageConfig.opened">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button>
          <mat-icon class="mr-1">home</mat-icon>
          Upcoming
        </button>       
        <span class="spacer"></span>

        <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu" overlapTrigger="false">
          
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>My Account</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>money</mat-icon>
            <span>Billing</span>
          </button>
        </mat-menu>
        <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
      </mat-toolbar>
  
  
  
  
  
  
      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
